<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Them san pham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/addProduct.css">
</head>
<body>
<h1> Thêm mơi</h1>
<form action="/admin/product/add" method="post"  enctype="multipart/form-data" th:object="${product}">
    <div class="modal-content p-4" >
        <div class="modal-header">
            <h1 class="modal-title fs-5" >Add New Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label  class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label  class="form-label">Category</label>
                <select class="form-select" th:field="*{catalogId}">
                    <option value="">Select Category</option>
                    <option th:if="${!categories.isEmpty()}" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
               </div>
            <div class="mb-3">
                <label  class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{manufacturer}">
                <p class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
            </div>
            <div class="mb-3">
                <label  class="form-label">Product Image</label>
                <input type="file" class="form-control" th:field="*{images}" multiple>
<!--                <p class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{imageUrl}"></p>-->
            </div>
            <div class="mb-3">
                <label class="form-label">Descriptions</label>
                <textarea class="form-control" rows="3" th:field="*{des}"></textarea>
                <p class="text-danger" th:if="${#fields.hasErrors('des')}" th:errors="*{des}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" class="form-control" th:field="*{price}" >
                <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
            <div class="mb-3">
                <label  class="form-label">Product Stock</label>
                <input type="number" class="form-control" th:field="*{stock}">
                <p class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="/admin/product">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </a>
            <button type="submit" class="btn btn-primary" >ADD</button>
        </div>
    </div>
</form>
</body>
</html>
